<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Payment Ledger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .blockchain-container {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }

        .block {
            background: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .block-index {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .block-hash {
            font-family: monospace;
            font-size: 0.8em;
            color: #6c757d;
            word-break: break-all;
        }

        .transactions {
            margin-top: 10px;
        }

        .transaction {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 0 5px 5px 0;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 4px solid #3498db;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Blockchain Payment Ledger</h1>
            <p>Immutable, Transparent, Decentralized Payment System</p>
        </div>

        <div class="main-content">
            <!-- Statistics Dashboard -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="totalBlocks">0</div>
                    <div class="stat-label">Total Blocks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTransactions">0</div>
                    <div class="stat-label">Total Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pendingTransactions">0</div>
                    <div class="stat-label">Pending Transactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="chainValid">‚úì</div>
                    <div class="stat-label">Chain Valid</div>
                </div>
            </div>

            <!-- Alert Area -->
            <div id="alertArea"></div>

            <!-- Transaction Form -->
            <div class="section">
                <h2>üí∏ Create Transaction</h2>
                <form id="transactionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sender">Sender Address</label>
                            <input type="text" id="sender" placeholder="e.g., Alice" required>
                        </div>
                        <div class="form-group">
                            <label for="receiver">Receiver Address</label>
                            <input type="text" id="receiver" placeholder="e.g., Bob" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Transaction</button>
                </form>
            </div>

            <!-- Mining Section -->
            <div class="section">
                <h2>‚õèÔ∏è Mining</h2>
                <div class="form-group">
                    <label for="minerAddress">Miner Address</label>
                    <input type="text" id="minerAddress" placeholder="e.g., Miner1" value="Miner1">
                </div>
                <button id="mineBtn" class="btn btn-success">Mine Block</button>
                <button id="initSampleBtn" class="btn btn-warning">Initialize Sample Data</button>
            </div>

            <!-- Balance Checker -->
            <div class="section">
                <h2>üí∞ Check Balance</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="balanceAddress">Address</label>
                        <input type="text" id="balanceAddress" placeholder="e.g., Alice">
                    </div>
                </div>
                <button id="checkBalanceBtn" class="btn">Check Balance</button>
                <button id="showAllBalancesBtn" class="btn">Show All Balances</button>
                <div id="balanceResult"></div>
            </div>

            <!-- Blockchain Visualization -->
            <div class="section">
                <h2>üîó Blockchain</h2>
                <button id="refreshBtn" class="btn">Refresh Blockchain</button>
                <button id="validateBtn" class="btn btn-warning">Validate Chain</button>
                <div id="blockchainContainer" class="blockchain-container">
                    <div class="loading">Loading blockchain...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/ledger';
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadBlockchain();
            
            // Set up event listeners
            document.getElementById('transactionForm').addEventListener('submit', addTransaction);
            document.getElementById('mineBtn').addEventListener('click', mineBlock);
            document.getElementById('initSampleBtn').addEventListener('click', initSampleData);
            document.getElementById('checkBalanceBtn').addEventListener('click', checkBalance);
            document.getElementById('showAllBalancesBtn').addEventListener('click', showAllBalances);
            document.getElementById('refreshBtn').addEventListener('click', loadBlockchain);
            document.getElementById('validateBtn').addEventListener('click', validateChain);
            
            // Auto-refresh stats every 10 seconds
            setInterval(loadStats, 10000);
        });

        // Show alert message
        function showAlert(message, type = 'success') {
            const alertArea = document.getElementById('alertArea');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => alertArea.innerHTML = '', 5000);
        }

        // Load blockchain statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalBlocks').textContent = stats.totalBlocks;
                document.getElementById('totalTransactions').textContent = stats.totalTransactions;
                document.getElementById('pendingTransactions').textContent = stats.pendingTransactions;
                document.getElementById('chainValid').textContent = stats.isValid ? '‚úì' : '‚úó';
                document.getElementById('chainValid').style.color = stats.isValid ? '#28a745' : '#dc3545';
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Add a new transaction
        async function addTransaction(event) {
            event.preventDefault();
            
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = parseFloat(document.getElementById('amount').value);
            
            try {
                const response = await fetch(`${API_BASE}/transaction`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `sender=${encodeURIComponent(sender)}&receiver=${encodeURIComponent(receiver)}&amount=${amount}`
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert(result.message, 'success');
                    document.getElementById('transactionForm').reset();
                    loadStats();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Error adding transaction: ' + error.message, 'error');
            }
        }

        // Mine a new block
        async function mineBlock() {
            const minerAddress = document.getElementById('minerAddress').value;
            if (!minerAddress) {
                showAlert('Please enter a miner address', 'error');
                return;
            }
            
            const mineBtn = document.getElementById('mineBtn');
            mineBtn.textContent = 'Mining...';
            mineBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/mine`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `minerAddress=${encodeURIComponent(minerAddress)}`
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert(`Block #${result.blockIndex} mined successfully! Hash: ${result.blockHash.substring(0, 16)}... (${result.miningTime}ms)`, 'success');
                    loadStats();
                    loadBlockchain();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Error mining block: ' + error.message, 'error');
            } finally {
                mineBtn.textContent = 'Mine Block';
                mineBtn.disabled = false;
            }
        }

        // Initialize sample data
        async function initSampleData() {
            try {
                const response = await fetch(`${API_BASE}/init-sample-data`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                showAlert(result.message, result.status === 'success' ? 'success' : 'error');
                loadStats();
                loadBlockchain();
            } catch (error) {
                showAlert('Error initializing sample data: ' + error.message, 'error');
            }
        }

        // Check balance for an address
        async function checkBalance() {
            const address = document.getElementById('balanceAddress').value;
            if (!address) {
                showAlert('Please enter an address', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/balance/${encodeURIComponent(address)}`);
                const result = await response.json();
                
                document.getElementById('balanceResult').innerHTML = `
                    <div class="balance-item">
                        <strong>${result.address}</strong>
                        <span>${result.balance.toFixed(2)} coins</span>
                    </div>
                `;
            } catch (error) {
                showAlert('Error checking balance: ' + error.message, 'error');
            }
        }

        // Show all balances
        async function showAllBalances() {
            try {
                const response = await fetch(`${API_BASE}/balances`);
                const balances = await response.json();
                
                let html = '';
                Object.entries(balances).forEach(([address, balance]) => {
                    if (balance > 0) {
                        html += `
                            <div class="balance-item">
                                <strong>${address}</strong>
                                <span>${balance.toFixed(2)} coins</span>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('balanceResult').innerHTML = html || '<p>No balances found</p>';
            } catch (error) {
                showAlert('Error loading balances: ' + error.message, 'error');
            }
        }

        // Load and display the blockchain
        async function loadBlockchain() {
            try {
                const response = await fetch(`${API_BASE}/chain`);
                const blockchain = await response.json();
                
                const container = document.getElementById('blockchainContainer');
                
                if (blockchain.length === 0) {
                    container.innerHTML = '<div class="loading">No blocks in the chain</div>';
                    return;
                }
                
                let html = '';
                blockchain.forEach((block, index) => {
                    html += `
                        <div class="block">
                            <div class="block-header">
                                <span class="block-index">Block #${block.index}</span>
                                <span class="block-hash">Hash: ${block.hash}</span>
                            </div>
                            <div><strong>Previous Hash:</strong> ${block.previousHash}</div>
                            <div><strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString()}</div>
                            <div><strong>Nonce:</strong> ${block.nonce} | <strong>Difficulty:</strong> ${block.difficulty} | <strong>Mining Time:</strong> ${block.miningTime}ms</div>
                            <div class="transactions">
                                <strong>Transactions (${block.transactions.length}):</strong>
                                ${block.transactions.map(tx => `
                                    <div class="transaction">
                                        ${tx.sender} ‚Üí ${tx.receiver}: ${tx.amount} coins
                                        ${tx.sender === 'SYSTEM' ? ' (Mining Reward)' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('blockchainContainer').innerHTML = 
                    '<div class="loading">Error loading blockchain: ' + error.message + '</div>';
            }
        }

        // Validate the blockchain
        async function validateChain() {
            try {
                const response = await fetch(`${API_BASE}/validate`);
                const result = await response.json();
                
                showAlert(result.message, result.valid ? 'success' : 'error');
                loadStats();
            } catch (error) {
                showAlert('Error validating chain: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
